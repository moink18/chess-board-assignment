<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        table.chess-board {
            
            border: 2px solid #000;
            width: 320px;
            height: 320px;
            margin: 0 auto;
        }

        .chess-board td {
            width: 40px;
            height: 40px;
            text-align: center;
            
        }

        .white-box {
            background-color: white;
        }

        .black-box {
            background-color: black;
        }
    </style>
</head>
<body>
    <table class="chess-board">
        <tbody>
            <tr>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
            </tr>
            <tr>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
            </tr>
            <tr>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
            </tr>
            <tr>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
            </tr>
            <tr>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
            </tr>
            <tr>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
            </tr>
            <tr>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
            </tr>
            <tr>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
                <td class="black-box"></td>
                <td class="white-box"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
